<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Header -->
    <header>
      <div class="nav container">
        <a href="#" class="logo">Esther</a>
        <ul class="navbar">
          <li><a href="#home" class="nav_link">Home</a></li>
          <li><a href="#about" class="nav_link">About</a></li>
          <li><a href="#contact" class="nav_link">Contact</a></li>
          <li><a href="#register" class="nav_link">Register</a></li>
          <li><a href="#login" class="nav_link">Log In</a></li>
        </ul>
    </header>

    <!-- calculator -->

    <section class="main_calc_content container">
        <div class="calculator_container">
            <div class="calculator">
              <h2 class="heading">Calculator</h2>
              <table width="450" height="300" cellspacing="20">
                <tr>
                  <td colspan="4"><input type="text" class="calc_input"></td>
                </tr>
                <tr>
                  <td><input type="button" value="c" class="td_value first_row"></td>
                  <td><input type="button" value="Del" class="td_value first_row"></td>
                  <td><input type="button" value="%" class="td_value first_row"></td>
                  <td><input type="button" value="/" class="td_value side_col"></td>
                </tr>
                <tr>
                  <td><input type="button" value="7" class="td_value"></td>
                  <td><input type="button" value="8" class="td_value"></td>
                  <td><input type="button" value="9" class="td_value"></td>
                  <td><input type="button" value="X" class="td_value side_col"></td>
                </tr>
                <tr>
                  <td><input type="button" value="4" class="td_value"></td>
                  <td><input type="button" value="5" class="td_value"></td>
                  <td><input type="button" value="6" class="td_value"></td>
                  <td><input type="button" value="-" class="td_value side_col"></td>
                </tr>
                <tr>
                  <td><input type="button" value="1" class="td_value"></td>
                  <td><input type="button" value="2" class="td_value"></td>
                  <td><input type="button" value="3" class="td_value"></td>
                  <td><input type="button" value="+" class="td_value side_col"></td>
                </tr>
                <tr>
                  <td colspan="2"><input type="button" value="0" class="td_value "></td>
                  <td><input type="button" value="." class="td_value"></td>
                  <td><input type="button" value="=" class="td_value side_col"></td>
                </tr>
              </table>
        
              <!-- calculator wihout a table -->
              <h2 class="calc_h2"> Calculator UI Without a Table:</h2>
              <div class="calc_ui">
                <div class="calc_body">
                  <div>
                    <input type="text" class="result">
                  </div>
        
                  <div class="buttons">
                    <button>+/-</button>
                    <button>%</button>
                    <button>C</button>
                    <button>Del</button>
        
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
        
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
        
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
        
                    <button>.</button>
                    <button>0</button>
                    <button class="equal">=</button>
                    <button>-</button>
                  </div>
                </div>
        
        
              </div>
            </div>  
    </section>

    <section class="container calc_content">
        <div class="calc_link">
          <a href="/index.html" class="calc_link_btn">Back To Homepage<i class='bx bxs-chevron-down'></i></a>
        </div>
      </section>
<body>
</html>
